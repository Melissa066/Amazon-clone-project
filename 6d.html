<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      const age = 20;

      if (age <= 20 || age >= 65) {
        console.log("Discount");
      } else {
        console.log("No discount");
      }
    </script>
  </body>
</html>
